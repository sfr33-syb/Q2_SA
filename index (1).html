<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Union - Philippines Tourism</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        
        .navbar {
            background-color: #2c3e50;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 14px;
        }

        .nav-links a:hover {
            color: #3498db;
        }

        
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://i.imgur.com/zIbHdpc.png') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 120px;
            font-weight: 600;
            letter-spacing: 10px;
            color: #1e3a5f;
            margin-bottom: 20px;
        }

        .hero-subtitle {
   
    color: #2c3e50;
    padding: 15px 50px;
    border-radius: 50px;
    font-size: 28px;
    font-weight: 400;
    letter-spacing: 3px;

   
    background: linear-gradient(to right, 
        rgba(255, 255, 255, 1) 0%, 
        rgba(255, 255, 255, 0.8) 50%, 
        rgba(255, 255, 255, 0) 100% 
    );
    
    color: black;
}


        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 80px;
            }

            .hero-subtitle {
                font-size: 22px;
                padding: 12px 35px;
            }
            
            }

            .nav-links {
                gap: 15px;
                font-size: 12px;
            }
        
        
        @media (max-width: 375px) {
            .navbar {
                flex-direction: column;
                padding: 15px;
            }

            .nav-links {
                flex-direction: column;
                gap: 10px;
                margin-top: 15px;
                text-align: center;
            }

            .hero h1 {
                font-size: 50px;
                letter-spacing: 5px;
            }

            .hero-subtitle {
                font-size: 18px;
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>
   
    <div class="navbar">
        <div class="logo">LA UNION</div>
        <ul class="nav-links">
            <li><a href="index.html">HOME</a></li>
            <li><a href="attractions.html">ATTRACTIONS</a></li>
            <li><a href="festivals.html">FESTIVALS</a></li>
            <li><a href="food.html">FOOD</a></li>
            <li><a href="authors.html">AUTHORS</a></li>
        </ul>
    </div>

   
    <div class="hero">
        <h1>LA UNION</h1>
        <div class="hero-subtitle">PHILIPPINES</div>
    </div>

</body>
</html>
